{% if page.layout == 'thesis' %}
    <header class="down dark">
{% else %}
    <header class="down">
{%endif %}
    <div class="header__left">
        <a href="{{ '/' | relative_url }}">
            <img src="{{ site.header.logo | relative_url }}" class="header__left__logo header__logo--dark" alt="Moss logo"/>
            <img src="{{ site.header.logo_light | relative_url }}" class="header__left__logo header__logo--light" alt="Moss logo"/>
        </a>
    </div>
    <div class="header__center">
        {% for item in site.header.navigation %}
            <a href="{{ item.url }}">
                <button class="button--large button--white button--borderless">
                    <img class="header__nav-icon" src="{{ item.icon | relative_url }}"/>
                    <h3>{{ item.text }}</h3>
                </button>
            </a>
        {% endfor %}
    </div>
    <div class="header__right">
        {% for button in site.header.buttons %}
            {% if button.waitlist_button %}
                <button class="header_waitlist-button button--gray-1 button--large" onclick="scrollToSignup();">
                    {{ button.text }}
                </button>
            {% else %}
                <a href="{{ button.url }}">
                    <button class=" button--white button--borderless button--large">
                        {{ button.text }}
                    </button>
                </a>
            {% endif %}
        {% endfor %}
    </div>
</header>
