<header>
  <div class="header__left">
    <a href="{{ '/' | relative_url }}">
      <img
        src="{{ site.header.logo | relative_url }}"
        class="header__left__logo header__logo--dark"
        alt="Moss logo"
      />
      <img
        src="{{ site.header.logo_light | relative_url }}"
        class="header__left__logo header__logo--light"
        alt="Moss logo"
      />
    </a>
  </div>
  <div class="header__right">
    {% if site.header.show_jobs_button %}
    <a href="{{ site.header.jobs_button_url }}" target="_blank">
      <button class="button button--white button--medium">
        {{ site.header.jobs_button_text }}
      </button>
    </a>
    {% endif %} {% if page.layout == "thesis" %}
    <button
      class="button button--gray-1 button--medium"
      onclick="scrollToSignup();"
    >
      {{ site.header.button }}
    </button>
    {% else %}
    <a href="{{ '/' | relative_url }}">
      <button class="button button--gray-1 button--medium">
        {{ site.header.button }}
      </button>
    </a>

    {% endif %}
  </div>
</header>
