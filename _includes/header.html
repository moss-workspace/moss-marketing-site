<header>
  <div class="header__left">
    <a href="/">
      <img
        src="{{ site.header.logo | relative_url }}"
        class="header__left__logo header__logo--dark"
        alt="Moss logo"
      />
      <img
        src="{{ site.header.logo_light | relative_url }}"
        class="header__left__logo header__logo--light"
        alt="Moss logo"
      />
    </a>
  </div>
  <div class="header__right">
    <a class="header__right__signin" href="https://alpha.mossworkspace.com/">
      <button class="button button--white button--medium">
        Sign in
      </button>
    </a>

    {% if page.layout == "landing" %}
    <button
      class="button button--gray-1 button--medium"
      onclick="scrollToSignup();"
    >
      {{ site.header.button }}
    </button>
    {% else %}
    <a href="/">
      <button class="button button--gray-1 button--medium">
        {{ site.header.button }}
      </button>
    </a>

    {% endif %}
  </div>
</header>
