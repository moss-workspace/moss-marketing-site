<!-- Begin Mailchimp Signup Form -->
<form
  action="https://mossworkspace.us10.list-manage.com/subscribe/post?u=44f846c1fad05ba9941d6e233&amp;id=06ce143339"
  method="post"
  id="mc-embedded-subscribe-form"
  name="mc-embedded-subscribe-form"
  class="validate"
  target="_blank"
  novalidate
>
  <div class="input-button email-input" id="mc_embed_signup_scroll">
    <input
      type="email"
      value=""
      name="EMAIL"
      required
      target="_blank"
      placeholder="{{ page.sign_up.placeholder }}"
      class="validate input input--medium"
      id="mce-EMAIL"
    />
    <!-- hidden checkbox to assign to waitlist -->
    <input
      type="checkbox"
      value="1"
      name="group[35993][1]"
      id="mce-group[35993]-35993-0"
      checked
      style="display: none;"
    />
    <!-- mc responses -->
    <div id="mce-responses" class="clear">
      <div
        class="response toast button button--medium button--white"
        id="mce-error-response"
        style="display: none;"
      ></div>
      <div
        class="response toast button button--medium button--white"
        id="mce-success-response"
        style="display: none;"
      ></div>
    </div>
    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
    <div style="position: absolute; left: -5000px;" aria-hidden="true">
      <input
        type="text"
        name="b_44f846c1fad05ba9941d6e233_06ce143339"
        tabindex="-1"
        value=""
      />
    </div>
    <button
      type="submit"
      id="mc-embedded-subscribe"
      class="button button--blue button--medium"
    >
      {{ page.sign_up.button }}
    </button>
  </div>
  <script
    type="text/javascript"
    src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"
  ></script>
  <script type="text/javascript">
    (function ($) {
      window.fnames = new Array();
      window.ftypes = new Array();
      fnames[0] = "EMAIL";
      ftypes[0] = "email";
      fnames[1] = "FNAME";
      ftypes[1] = "text";
      fnames[2] = "LNAME";
      ftypes[2] = "text";
      fnames[3] = "ADDRESS";
      ftypes[3] = "address";
      fnames[4] = "PHONE";
      ftypes[4] = "phone";
    })(jQuery);
    var $mcj = jQuery.noConflict(true);
  </script>
</form>
