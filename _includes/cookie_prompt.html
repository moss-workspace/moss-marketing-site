<div
  id="cookieprompt"
  class="toast button button--medium button--white button--borderless"
>
  <p>
    {{ site.privacy.cookie_prompt }} You can manage your preferences
    <a href="{{ '/privacy' | relative_url }}">here</a>.
  </p>
  <button
    class="button button--small button--gray-1"
    onClick="handleCookieAccept()"
  >
    Accept
  </button>
</div>
