<img class="preview__image" data-src="{{ image | relative_url }}" alt="Moss preview" loading="lazy"/>
<div class="preview__info">
    <img class="preview__icon preview__icon--image" data-src="{{ '/assets/icons/file-image_darkGray2.svg' | relative_url }}" alt="image icon" loading="lazy"/>
    <p class="preview__name">{{ name }}</p>
    <img class="preview__icon preview__icon--link" data-src="{{ '/assets/icons/link-linked_blue.svg' | relative_url }}" alt="link icon" loading="lazy"/>
</div>
