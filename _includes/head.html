<head>
  <meta charset="UTF-8" />

  <!-- Enable responsiveness on mobile devices-->
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1"
  />

  <!-- Title -->
  <title>
    {{ site.title }} &#124; {{ site.tagline }}
  </title>

  <!-- Description -->
  <meta name="description" content="{{ site.description }}" />

  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/css/styles.css' | relative_url }}" />
  {% if page.layout == "landing" %}
  <link rel="stylesheet" href="{{ site.baseurl }}/css/landing.css" />
  {% endif %}

  <!-- Favicon -->
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="{{ site.baseurl }}/assets/favicon/apple-touch-icon.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="{{ site.baseurl }}/assets/favicon/favicon-32x32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="{{ site.baseurl }}/assets/favicon/favicon-16x16.png"
  />
  <link
    rel="manifest"
    href="{{ site.baseurl }}/assets/favicon/site.webmanifest"
  />
  <link
    rel="mask-icon"
    href="{{ site.baseurl }}/assets/favicon/safari-pinned-tab.svg"
    color="#121212"
  />
  <link
    rel="shortcut icon"
    href="{{ site.baseurl }}/assets/favicon/favicon.ico"
  />
  <meta name="msapplication-TileColor" content="#121212" />
  <meta
    name="msapplication-config"
    content="{{ site.baseurl }}/assets/favicon/browserconfig.xml"
  />
  <meta name="theme-color" content="#fcfcfc" />

  <!-- Javascript  -->
  {% if page.layout == "landing" %}
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"
  ></script>
  <script
    type="text/javascript"
    src="{{ site.baseurl }}/assets/js/landing.js"
  ></script>
  {% endif %}

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=UA-156611983-1"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());
    gtag("config", "UA-156611983-1");
  </script>
</head>
