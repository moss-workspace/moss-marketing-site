<footer>
  <div class="footer__left">
    <img
      src="{{ site.footer.logo | relative_url }}"
      class="footer__left__logo"
    />
    <div class="small footer__left__legal">
      {{ site.footer.legal | newline_to_br }}
    </div>
  </div>
  <div class="footer__right">
    {% for link in site.footer.social %}
    <a class="footer__right__social" href="{{ link.url }}" target="_blank">
      <i class="fab fa-{{ link.icon | downcase }}"></i>
    </a>
    {% endfor %}

    <!--  -->
    {% for link in site.footer.links %}
    <p class="footer__right__link">
      {% if link.open_in_new_tab %}
      <a href="{{ link.url }}" target="_blank">
        { link.text }}
      </a>
      {% else %}
      <a href="{{ link.url }}">
        {{ link.text }}
      </a>
      {% endif %}
    </p>
    {% endfor %}
  </div>
</footer>
