<footer class="grid">
    {% assign sections = site.footer.link_sections | reverse%}
    {% for section in sections %}
        <div class="col-2">
            <h3>
                {{ section.name }}
            </h3>
            <ul>
                {% for link in section.links %}
                    <a href="{{ link.url }}" {% if link.open_in_new_tab %} target="_blank" {% endif%}>
                        <button class="button--small button--white button--borderless footer__link">
                            <img src="{{ link.icon }}"/>
                            <span>{{ link.text }}</span>
                        </button>
                    </a>
                {% endfor %}
            </ul>
        </div>
    {% endfor %}
    <img class="footer__illustration" src="{{ site.footer.illustration }}"/>
</footer>

<!-- Lazy load if available, otherwise use LazySizes -->
<script>
  const images = document.querySelectorAll('img[loading="lazy"]');
  if ("loading" in HTMLImageElement.prototype) {
    images.forEach((img) => {
      img.src = img.dataset.src;
    });
  } else {
    // Add class to images
    images.forEach((img) => {
      img.classList.add("lazyload");
    });
    // Dynamically import the LazySizes library
    const script = document.createElement("script");
    script.src =
      "https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.1.2/lazysizes.min.js";
    document.body.appendChild(script);
  }
</script>
