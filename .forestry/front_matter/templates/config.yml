---
label: Config
hide_body: true
fields:
- type: text
  name: title
  label: Title
  description: The name of your site
- name: tagline
  type: text
  config:
    required: false
  label: Tagline
  description: Enter a short tagline for your site
- type: textarea
  name: description
  label: Description
  description: What's your site for?
- type: text
  name: email
  label: Email
  description: A good contact email
- type: text
  name: baseurl
  label: Base URL
  description: 'The base URL of your site (ex: /blog)'
- type: text
  name: url
  label: URL
  description: 'The URL of your site (ex: mossworkspace.com)'
- type: list
  name: exclude
  label: exclude
  hidden: true
- name: header
  type: field_group
  config: {}
  fields:
  - name: logo
    type: file
    config:
      maxSize: 64
    label: Logo
    description: Choose a logo file
  - name: logo_light
    type: file
    config:
      maxSize: 64
    label: Logo light
    description: Choose a light logo for dark mode
  - name: button
    type: text
    config:
      required: false
    label: Button
    description: Enter the text for the sign up button
  label: Header
  description: Choose how the site-wide header displays
- name: footer
  type: field_group
  config: {}
  fields:
  - name: logo
    type: file
    config:
      maxSize: 64
    label: Logo
    description: Choose a logo file
  - name: legal
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: false
      schema:
        format: markdown
    label: Legal
    description: Enter legal info (no more than 3 lines)
  - name: social
    type: field_group_list
    fields:
    - name: icon
      type: text
      config:
        required: false
      label: Icon
      description: 'Enter the name of the icon to display (ex: facebook, instagram,
        etc.)'
    - name: url
      type: text
      config:
        required: false
      label: URL
      description: Enter the url
    config:
      min: 
      max: 
      labelField: 
    label: Social
    description: Choose social links
  - name: links
    type: field_group_list
    fields:
    - name: text
      type: text
      config:
        required: false
      label: Text
      description: Enter the link text
    - name: url
      type: text
      config:
        required: false
      label: URL
      description: Enter the URL
    - name: open_in_new_tab
      type: boolean
      label: Open in new tab
      description: Open the link in a new tab?
      default: true
    config:
      min: 
      max: 
      labelField: 
    label: Links
    description: 'Create links for the footer '
  label: Footer
  description: Choose how the site-wide footer displays
- name: privacy
  type: field_group
  config: {}
  fields:
  - name: cookie_prompt
    type: text
    config:
      required: false
    label: Cookie prompt
    description: Enter the cookie prompt message
  - name: privacy_policy
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: false
      schema:
        format: markdown
    label: Privacy policy
    description: Enter your privacy policy
  label: Privacy
  description: Settings for privacy &amp; cookies
- name: thumbnail_image
  type: file
  config:
    maxSize: 64
  label: Thumbnail image
  description: Choose an image to use for the site's thumbnail on social media.
pages:
- _config.yml
