---
label: Previews
hide_body: true
fields:
- name: previews
  type: field_group_list
  fields:
  - name: thumbnail
    type: file
    config:
      maxSize: 64
    label: Thumbnail
    description: Thumbnail image (or video)
  - name: show_info
    type: boolean
    label: Show info
    description: Toggle whether or not to show preview info.
    default: true
  - name: custom_info
    type: boolean
    label: Custom info
    description: Toggle to set custom info, otherwise the actual file name and an
      image icon will be used.
    showOnly:
      field: show_info
      value: true
  - name: name
    type: text
    config:
      required: false
    label: Name
    description: File name for the preview
    showOnly:
      field: custom_info
      value: true
    default: ''
  - name: icon
    type: select
    default: Image
    config:
      required: false
      options:
      - Image
      - Video
      - PSD
      - AI
      - Document
      - Folder
      source:
        type: simple
        section: 
        file: 
        path: 
    label: Icon
    description: Icon for the preview
    showOnly:
      field: custom_info
      value: true
  config:
    min: 
    max: 
    labelField: icon
  label: Previews
  description: Group of previews
