---
label: Workspace content
hide_body: true
fields:
- name: upper_illustration
  type: select
  default: []
  config:
    required: false
    options:
    - None
    - Brainstorm
    source:
      type: simple
      section: 
      file: 
      path: 
  label: Upper illustration
  description: Select an illustration type to show above the section title.
- name: header
  type: text
  config:
    required: false
  label: Header
  description: Large header text
- name: subhead
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: false
    schema:
      format: markdown
  label: Subhead
  description: Subhead text<br>
- name: video
  type: file
  config:
    maxSize: 64
  label: Video
  description: Large demo video (or image)
- name: middle_illustration
  type: select
  default: []
  config:
    required: false
    options:
    - None
    - Stack
    - Collection
    - Reference
    source:
      type: simple
      section: 
      file: 
      path: 
  description: Select an illustration type to show alongside the body copy.
  label: Middle illustration
- name: stack
  type: include
  config: {}
  template: previews
  label: Stack
  showOnly:
    field: middle_illustration
    value: Stack
  description: Select three previews for the stack illustration.
- name: collection
  type: field_group
  config: {}
  fields:
  - name: note
    type: text
    config:
      required: false
    label: Note
    description: A note for the illustration
  - name: previews
    type: include
    config: {}
    template: previews
    label: Previews
    description: Previews for the collection. The last preview will be pulled out.
  showOnly:
    field: middle_illustration
    value: Collection
  description: Choose previews for the collection illustration.
  label: Collection
- name: reference
  type: field_group
  config: {}
  fields:
  - name: left_note
    type: text
    config:
      required: false
    label: Left note
    description: A note on the left side
  - name: left_previews
    type: include
    config: {}
    template: previews
    label: Left previews
    description: Choose three previews to show on the left.
  - name: right_note
    type: text
    config:
      required: false
    label: Right note
    description: A note on the right side
  - name: collection
    type: include
    config: {}
    template: previews
    label: Collection
    description: Select previews to show in a collection on the right (about 8-9 is
      good).
  showOnly:
    field: middle_illustration
    value: Reference
  label: Reference
  description: Choose previews for the reference illustration
- name: text_blocks
  type: field_group_list
  fields:
  - name: text_block
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: true
      schema:
        format: markdown
    description: A text block
    label: Text block
  config:
    min: 
    max: 
    labelField: 
  label: Text blocks
  description: Add blocks of body text
- name: show_button
  type: boolean
  label: Show button
  description: Toggle whether or not to show a button beneath the body text
- name: button_text
  type: text
  config:
    required: false
  label: Button text
  description: Text for the button
  showOnly:
    field: show_button
    value: true
- name: button_url
  type: text
  config:
    required: false
  label: Button URL
  description: URL for the button
  showOnly:
    field: show_button
    value: true
- name: lower_illustration
  type: select
  default: []
  config:
    required: false
    options:
    - None
    - Scattered
    source:
      type: simple
      section: 
      file: 
      path: 
  label: Lower illustration
  description: Select an illustration type to show below the section.
