permalink: /privacy
layout: default
---

<h2>
    Privacy policy
</h2>
<h6>
    {{ site.privacy.privacy_policy | newline_to_br }}
</h6>

<hr class="divider"/>

<div class="privacy__toggle__wrapper">
    <h6 class="privacy__toggle__icon">
        üç™
    </h6>
    <h6 class="privacy__toggle__text">
        Allow cookies for anonymous analytics
    </h6>

    <script type="text/javascript">
        $(document).ready(function () {
            var consent = getCookie("analytics-consent");
            if (consent === "true") {
                $("#privacy__toggle").addClass("on");
            }
        });
    </script>

    <div class="toggle" id="privacy__toggle" onclick="toggleCookieConsent();">
        <div class="toggle--circle"></div>
    </div>
</div>
